<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chrome Bookmark Manager</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索书签...">
            </div>
            <div class="actions">
                <button id="exportBtn" title="导出书签"><img src="icons/export.png" alt="导出">导出</button>
                <button id="importBtn" title="导入书签"><img src="icons/import.png" alt="导入">导入</button>
                <button id="settingsBtn" title="设置"><img src="icons/settings.png" alt="设置">设置</button>
            </div>
        </div>
        <div class="bookmarks-container" id="bookmarksContainer">
            <!-- 书签将通过JavaScript动态加载 -->
        </div>
    </div>

    <!-- 设置对话框 -->
    <div id="settingsDialog" class="dialog">
        <div class="dialog-content">
            <h2>设置</h2>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="darkMode"> 深色模式
                </label>
                <label>
                    <input type="checkbox" id="showFavicons"> 显示网站图标
                </label>
                <label>
                    <input type="checkbox" id="confirmDelete"> 删除前确认
                </label>
            </div>
            <div class="dialog-buttons">
                <button id="saveSettings">保存</button>
                <button id="closeSettings">取消</button>
            </div>
        </div>
    </div>

    <!-- 编辑书签对话框 -->
    <div id="editDialog" class="dialog">
        <div class="dialog-content">
            <h2>编辑书签</h2>
            <div class="form-group">
                <label for="editTitle">标题</label>
                <input type="text" id="editTitle">
            </div>
            <div class="form-group">
                <label for="editUrl">URL</label>
                <input type="text" id="editUrl">
            </div>
            <div class="form-group">
                <label for="editFolder">文件夹</label>
                <select id="editFolder"></select>
            </div>
            <div class="dialog-buttons">
                <button id="saveEdit">保存</button>
                <button id="cancelEdit">取消</button>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">
    <script src="js/popup.js"></script>
</body>
</html>
